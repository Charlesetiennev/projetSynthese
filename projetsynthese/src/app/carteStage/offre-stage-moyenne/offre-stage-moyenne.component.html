<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <h2 class="mb-0 titreCarte">{{ offreStage?.titre }}</h2>
        <p class="card-subtitle mb-1 font-weight-bolder">
          {{ offreStage?.ville }}
        </p>
        <p class="text-dark">
          {{ offreStage?.entreprise?.secteurActivite }}
        </p>

        <p class="text-dark description">
          {{
            offreStage.description.length > 75
              ? (offreStage?.description | slice: 0:75) + "..."
              : offreStage?.description
          }}
        </p>

        <a
          [routerLink]="['/offreStageComplet', offreStage?._id]"
          class="btn btn-primary"
          >Détails</a
        >
        <!-- Le lien à la classe badge-danger seulement pour avoir les mêmes attributs badge bootstrap. La classe couleurPrincipale a prioritée sur la couleur de fond.  -->
        <a
          href="mailto:{{ offreStage?.entreprise?.courriel }}"
          class="btn btn-primary ml-4 boutonPostuler"
          >Postuler</a
        >
      </div>
      <div class="col-xs-12 col-md-4 d-flex align-items-center">
        <img
          class="img-fluid my-auto mx-auto"
          src="https://picsum.photos/175/175"
          alt="image générer aléatoirement par picsum"
        />
      </div>
    </div>
  </div>
</div>
