<div class="card mb-2">
  <div class="card-body">
    <p class="card-title font-weight-bold mb-0">{{ offreStage?.titre }}</p>
    <p class="card-subtitle mb-2 text-muted mb-1">
      {{ offreStage?.entreprise?.nomEntreprise }}
    </p>
    <p class="card-text">
      {{
        offreStage.description.length > 50
          ? (offreStage?.description | slice: 0:50) + "..."
          : offreStage?.description
      }}
    </p>
    <div class="row">
      <div class="col-12 col-xl-4 pr-0">
        <a
          [routerLink]="['/offreStageComplet', offreStage?._id]"
          class="card-link"
          >Détails</a
        >
      </div>
      <div class="col-12 col-xl-6 px-2 pr-xl-0 py-2 py-xl-0">
        <!-- Le lien à la classe badge-danger seulement pour avoir les mêmes attributs badge bootstrap.La classe couleurPrincipale a prioritée sur la couleur de fond.  -->
        <a
          href="mailto:{{ offreStage?.entreprise?.courriel }}"
          class="card-link badge-danger couleurPrincipale px-2 py-2"
          >Postuler</a
        >
      </div>
    </div>
  </div>
</div>
