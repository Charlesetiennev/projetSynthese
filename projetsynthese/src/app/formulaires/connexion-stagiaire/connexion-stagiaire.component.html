<form
  id="stagiaireConnexion"
  #stagiaireConnexion="ngForm"
  (ngSubmit)="gererConnexionStagiaire(stagiaireConnexion)"
>
  <mat-form-field>
    <mat-label>Courriel</mat-label>
    <input matInput type="email" placeholder="Courriel" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" placeholder="Mot de passe " />
  </mat-form-field>
  <br />
  <button>Se connecter</button>
</form>
