<div
  class="header container-fluid d-flex justify-content-center align-items-center"
  style="
    background-image: url('../../../assets/img/entete/aPropos-connexionInscription.png');
  "
>
  <!-- Composant de recherche -->
  <app-recherche-entete style="width: 100%"></app-recherche-entete>
</div>
<!-- Formulaires -->
<div class="container-fluid">
  <div class="row">
    <h1 class="ml-5 titre text-white">Accéder à votre compte</h1>
  </div>
  <div class="row">
    <div class="col-6">
      <h2>Identification</h2>
      <form>
        <div class="form-group">
          <label for="emailConnexion">Adresse couriel</label>
          <input
            type="email"
            class="form-control"
            id="emailConnexion"
            aria-describedby="emailHelp"
            placeholder="Adresse couriel"
          />
        </div>
        <div class="form-group">
          <label for="motDePasseConnexion">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="motDePasseConnexion"
            placeholder="Mot de passe"
          />
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
      </form>
    </div>
    <div class="col-6">
      <h2>Nouvel utilisateur</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="prenom">Prenom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Prenom"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Nom"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
<app-annonce-lorem></app-annonce-lorem>
<app-annonce></app-annonce>
