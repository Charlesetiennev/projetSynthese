<!-- Trouvez-stagiaire.html -->
<!-- Par Charles-Etienne Villemure -->
<!-- Le 12 Avril 2021 -->
<section>
  <div
    class="header container-fluid d-flex justify-content-center align-items-center"
    style="
      background-image: url('../../../assets/img/entete/stages-candidats.png');
    "
  >
    <!-- Composant de recherche -->
    <app-recherche-entete style="width: 100%"></app-recherche-entete>
  </div>
  <div class="container-fluid">
    <div class="row">
      <p class="ml-5 titre text-white" style="font-size: 2.4rem">Candidats</p>
    </div>
    <div class="row contenuPageListeStageStagiaire">
      <div class="col-xs-12 col-md-7">
        <p>Accueil > Candidats</p>
        <div
          *ngFor="
            let demandeStage of demandesStages
              | demandeStageAccepter
              | slice: 0:5
          "
        >
          <app-carte-stagiaire-moyen
            [demandeStage]="demandeStage"
          ></app-carte-stagiaire-moyen>
        </div>
        <!-- Après la cinquième demandes -->
        <div *ngIf="chargerPlus">
          <div
            *ngFor="
              let demandeStage of demandesStages
                | demandeStageAccepter
                | slice: 5
            "
          >
            <app-carte-stagiaire-moyen
              [demandeStage]="demandeStage"
            ></app-carte-stagiaire-moyen>
          </div>
        </div>
        <div class="row">
          <!-- Le bouton permet d'afficher toutes les demandes -->
          <button
            id="chargerPlusDemande"
            *ngIf="afficher"
            class="badge-danger mx-auto p-2 border-0 rounded"
            (click)="chargerPlus = true; afficher = false"
          >
            Charger plus
          </button>
        </div>
      </div>
      <div class="col-xs-12 offset-md-1 col-md-4">
        <!-- Tableau secteurs d'activités -->
        <app-tableau-secteurs-activite></app-tableau-secteurs-activite>
      </div>
    </div>
  </div>
</section>
<!-- Section pourquoi publier stage -->
<app-pourquoi-publier-stage></app-pourquoi-publier-stage>
<!--  Section des stagiaires -->
<app-trouvez-un-stage></app-trouvez-un-stage>
<!-- Section trouvez un stage -->
<app-section-trouvez-stage></app-section-trouvez-stage>
<!-- Annonce -->
<div class="container-fluid px-5">
  <app-annonce></app-annonce>
</div>
