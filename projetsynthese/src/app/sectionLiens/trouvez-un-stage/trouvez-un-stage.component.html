<div class="container-fluid mb-5">
  <div class="row my-5 no-gutters d-block text-center">
    <h1 class="texteCouleurSecondaire">
      Tu es à la recherche de ton <br />
      stage de fin d'études?
    </h1>
    <br />
    <p class="text-secondary">
      Pellentesque vehicula fermentum turpis eu cursus. Cras convallis <br />
      tellus et elit aliquet, vitae dignissim ligula sodales.
    </p>
  </div>
  <!-- Offre de stage petit format -->
  <div class="container-fluid">
    <div class="row w-75 mx-auto mb-3">
      <div class="col-3" *ngFor="let offreStage of offresStages">
        <app-mini-offre-stage [offreStage]="offreStage"></app-mini-offre-stage>
      </div>
    </div>
    <div class="row d-flex justify-content-center py-5">
      <a
        routerLink="/trouvezStage"
        class="badge-danger rounded px-2 py-1 font-weight-bold"
        >Voir toutes les offres de stage</a
      >
    </div>
  </div>
</div>
