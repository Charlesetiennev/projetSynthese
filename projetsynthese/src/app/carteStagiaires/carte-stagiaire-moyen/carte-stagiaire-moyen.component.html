<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-6 d-flex flex-column">
        <h2 class="mb-0 titreCarte">{{ demandeStage.titre }}</h2>
        <p class="card-subtitle mb-1 font-weight-bolder">
          {{ demandeStage.ville }}
        </p>
        <p>{{ demandeStage.programmeSuivi }}</p>
        <p class="text-dark">
          {{
            demandeStage.description.length > 75
              ? (demandeStage.description | slice: 0:75) + "..."
              : demandeStage.description
          }}
        </p>
      </div>
      <div
        class="col-6 text-center d-flex flex-column justify-content-between align-items-center"
      >
        <div class="card-text d-block text-center">
          <p class="pr-2 mb-0">Disponible a partir du :</p>
          <p class="">{{ demandeStage.dateDebut }}</p>
        </div>
        <div class="d-flex">
          <a href="#" class="btn btn-primary">Details</a>
          <!-- Le lien a la classe badge-danger seulement pour avoir le  -->
          <!-- memes attributs badges bootstrap, la classe couleurPrincipale a priorite sur la couleur de fond  -->
          <a href="#" class="btn btn-primary ml-4">Contactez</a>
        </div>
      </div>
    </div>
  </div>
</div>
