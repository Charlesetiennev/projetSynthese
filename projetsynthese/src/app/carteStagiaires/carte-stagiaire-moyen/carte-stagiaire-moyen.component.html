<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <h2 class="mb-0 titreCarte">{{ demandeStage?.titre }}</h2>
      </div>
      <div class="col-xs-12 col-lg-6 dateDispo">
        <p class="mb-0 font-weight-bold">
          Disponible à partir du :
          <span class="font-weight-normal">{{
            demandeStage?.dateDebut | date
          }}</span>
        </p>
      </div>
      <div class="col-12">
        <p class="card-subtitle mb-1 font-weight-bolder">
          {{ demandeStage?.ville }}
        </p>
        <p>{{ demandeStage?.programmeSuivi }}</p>
        <p class="text-dark description">
          {{
            demandeStage.description.length > 75
              ? (demandeStage?.description | slice: 0:75) + "..."
              : demandeStage?.description
          }}
        </p>
      </div>
    </div>

    <!--  -->
    <div
      class="row text-center d-flex justify-content-start align-items-center pl-3"
    >
      <a
        [routerLink]="['/demandeStageComplet', demandeStage?._id]"
        class="btn btn-primary"
        >Détails</a
      >
      <!-- Le lien à la classe badge-danger seulement pour avoir les mêmes attributs badge bootstrap.La classe couleurPrincipale a prioritée sur la couleur de fond  -->
      <a
        href="mailto:{{ demandeStage?.stagiaire?.courriel }}"
        class="btn btn-primary ml-4"
        >Contactez</a
      >
    </div>
    <!--  -->
  </div>
</div>
