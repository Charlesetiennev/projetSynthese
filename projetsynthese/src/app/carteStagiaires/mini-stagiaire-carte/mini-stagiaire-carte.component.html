<div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-0">{{ demandeStage.titre }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ demandeStage.ville }}</h6>
      <p class="card-text">
        {{
          demandeStage.description.length > 50
            ? (demandeStage.description | slice: 0:50) + "..."
            : demandeStage.description
        }}
      </p>
      <div class="row">
        <div class="col-12 col-xl-4 pr-0">
          <a
            [routerLink]="['/demandeStageComplet', demandeStage._id]"
            class="card-link"
            >Details</a
          >
        </div>
        <div class="col-12 col-xl-6 px-2 pr-xl-0 py-2 py-xl-0">
          <!-- Le lien a la classe badge-danger seulement pour avoir le  -->
          <!-- memes attributs badges bootstrap, la classe couleurPrincipale a priorite sur la couleur de fond  -->
          <a href="#" class="card-link badge-danger couleurPrincipale px-2 py-2"
            >Postuler</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
