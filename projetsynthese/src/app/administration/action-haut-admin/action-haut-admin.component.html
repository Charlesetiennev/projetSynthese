<div class="row d-flex align-items-center">
  <div class="col-8 d-flex">
    <!-- Option Entreprise -->
    <a
      routerLink="/administration/offreStageFormulaire"
      class="btn btn-outline-primary border-dark"
      *ngIf="
        env.statusDeConnexion === 'entreprise' ||
        env.statusDeConnexion === 'administrateur'
      "
    >
      + Ajoutez une offre de stage</a
    >
    <!-- Option Stagiaire -->
    <a
      routerLink="/administration/demandeStageFormulaire"
      class="btn btn-outline-primary border-dark ml-2"
      *ngIf="
        env.statusDeConnexion === 'stagiaire' ||
        env.statusDeConnexion === 'administrateur'
      "
    >
      + Ajoutez une demande de stage</a
    >
  </div>
  <!-- Apercu profil (statique) -->
  <div class="col d-flex justify-content-between align-items-center pt-2">
    <div class="d-flex">
      <h2 class="d-flex flex-column align-items-end my-auto">
        Jonh Doe <br />
        <span class="text-secondary" style="font-size: 0.9rem">{{
          env.statusDeConnexion
        }}</span>
      </h2>

      <div class="col d-flex align-items-center">
        <div
          class="bg-secondary"
          style="border-radius: 50%; height: 60px; width: 60px"
        ></div>
        <mat-icon class="text-secondary">expand_more</mat-icon>
      </div>
    </div>
    <div class="d-flex"></div>

    <div class="">
      <!-- Icon -->
      <mat-icon class="">notifications_outline</mat-icon>
      <!--  DÃ©connexion -->
      <mat-icon class="mx-4" (click)="deconnexion()">logout</mat-icon>
    </div>
  </div>
</div>
